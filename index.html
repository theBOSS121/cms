<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CMS</title>
        <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
        <!-- FontAwesome font (::before and ::after) -->
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
        <!-- styles that get compiled from scss/style.scss -->
        <link rel="stylesheet" href="dist/css/style.min.css" />
    </head>
    <body>
        <header>
            <nav>
                <div class="container d-flex justify-content-between align-items-center">
                    <a href="#" goto="body" class="nav-logo">
                        <img src="img/logo-dark.png" alt="" />
                    </a>
                    <ul class="main-nav">
                        <!-- here will be generated main navigation  -->
                    </ul>
                    <ul class="main-nav-mobile">
                        <!-- here will be generated mobile main navigation  -->
                    </ul>
                    <div href="#" class="show-hide-menu"></a>
                </div>
            </nav>
        </header>

        <div class="hero slider">
            <div class="slides">
                <img src="./img/slider/1.jpg" alt="">
                <img src="./img/slider/2.jpg" alt="">
                <img src="./img/slider/3.jpg" alt="">
                <img src="./img/slider/4.jpg" alt="">
            </div>
            <div class="btn-prev"><i class="fas fa-chevron-left"></i></div>
            <div class="btn-next"><i class="fas fa-chevron-right"></i></div>
        </div>

        <section id="home">Home</section>
        <section id="products">Products</section>
        <section id="services">Services</section>
        <section id="about">About</section>
        <section id="contacts">Contact</section>
        <div class="try">.try</div>

        <!-- Scripts -->
        <script src="js/main.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/scroll.js"></script>
        <script src="js/slider.js"></script>
        <!-- FontAwesome SVG (HTML) -->
        <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </body>
</html>
